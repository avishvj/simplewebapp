# Java Maven CircleCI 2.0 configuration file
version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:11-jdk
    steps:
    - checkout
    - run: mvn compile


  test:
    docker:
      - image: circleci/openjdk:11-jdk
    steps:
      - checkout
      - run: mvn test


  deployment:
    machine:
      services:
      - docker

    steps:
      - run: dpl --provider=heroku --app=ajc4617-simplewebapp --api-key=$HEROKU_API_KEY
#      - run: docker login -u $HEROKU_LOGIN -p $HEROKU_API_KEY registry.heroku.com
#      - run: docker build --rm false registry.heroku.com/{$APP_NAME}/web .
#      - run: docker push registry.heroku.com/{$APP_NAME}/web:latest

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deployment:
          requires:
            - test
